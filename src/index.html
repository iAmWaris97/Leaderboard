<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard | iAmWaris</title>
  </head>
  <body>
    <header>
      <h1>LeaderBoard</h1>
    </header>
    <main class="container">
      <div class="recent-scores">
        <p>Recent Scores</p>
        <button type="button" id="refresh">Refresh</button>
        <table class="scores-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alaa</td>
              <td>100</td>
            </tr>
            <tr>
              <td>Waris</td>
              <td>85</td>
            </tr>
            <tr>
              <td>Mohammed</td>
              <td>85</td>
            </tr>
            <tr>
              <td>Benjamin</td>
              <td>84</td>
            </tr>
            <tr>
              <td>Norman</td>
              <td>83</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="add-score">
        <div class="form-container">
          <p>Add your score</p>
          <form action="">
            <input type="text" placeholder="Your name" />
            <input type="text" placeholder="Your score" />
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
